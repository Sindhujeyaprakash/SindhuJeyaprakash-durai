<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Team – Department of XYZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Faculty Team – Department of XYZ</h1>

  <div class="faculty-container">
    <div class="faculty-card">
      <img src="https://via.placeholder.com/100" alt="Dr. Anitha Kumar">
      <h3>Dr. Anitha Kumar</h3>
      <p>Computer Science Dept.</p>
      <p>Passionate about AI and machine learning.</p>
      <button onclick="contactFaculty('Dr. Anitha Kumar')">Contact</button>
    </div>

    <div class="faculty-card">
      <img src="https://via.placeholder.com/100" alt="Mr. Rahul Das">
      <h3>Mr. Rahul Das</h3>
      <p>ECE Dept.</p>
      <p>Dedicated robotics researcher and educator.</p>
      <button onclick="contactFaculty('Mr. Rahul Das')">Contact</button>
    </div>

    <div class="faculty-card">
      <img src="https://via.placeholder.com/100" alt="Prof. Kavita Reddy">
      <h3>Prof. Kavita Reddy</h3>
      <p>Mechanical Dept.</p>
      <p>Expert in thermal engineering and design.</p>
      <button onclick="contactFaculty('Prof. Kavita Reddy')">Contact</button>
    </div>
  </div>

  <h2>Contact a Faculty Member</h2>
  <form class="contact-form" onsubmit="submitForm(event)">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Message:</label>
    <textarea id="message" required></textarea>

    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
